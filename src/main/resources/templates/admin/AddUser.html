<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="js/AddUser.js"></script>
</head>
<body>
<form method="post" action="/MeetingRoom/UserServlet/addUserAdmin" class="shadow-lg m-3 p-5" style="border-radius: 25px">
    <div class="form-group">
        <label for="username">姓名：</label>
        <input type="text" class="form-control" id="username" name="username" autocomplete="off" placeholder="1-20个字符组成">
        <label for="username" class="invalid-feedback" id="usernameTip"></label>
    </div>
    <div class="form-group">
        <label for="password">密码：</label>
        <input type="text" class="form-control" id="password" name="password" autocomplete="off" placeholder="6-16位数字&字母&符号组成">
        <label for="password" class="invalid-feedback" id="passwordTip"></label>
    </div>
    <div class="form-group">
        <label for="telephone">手机号码：</label>
        <input type="text" class="form-control" id="telephone" name="phone" autocomplete="off" placeholder="用户手机号码">
        <label for="telephone" class="invalid-feedback" id="telephoneTip"></label>
    </div>
    <div class="form-group">
        <label for="email">邮箱：</label>
        <input type="text" class="form-control" id="email" name="email" autocomplete="off" placeholder="用户邮箱">
        <label for="email" class="invalid-feedback" id="emailTip"></label>
    </div>
    <br>
    <br>
    <input type="submit" id="submit" class="btn btn-primary btn-lg btn-block" value="提交">
</form>
</body>
</html>
