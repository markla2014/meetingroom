<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
    <form method="post" action="/MeetingRoom/NoticeServlet/addNotice" class="shadow-lg m-3 p-5" style="border-radius: 25px">
        <div class="form-group">
            <label for="nTitle">公告标题：</label>
            <input type="text" class="form-control" id="nTitle" name="nTitle" autocomplete="off" placeholder="输入公告标题">
        </div>
        <div class="form-group">
            <label for="nText">公告标题：</label>
            <textarea type="text" class="form-control" id="nText" rows="10" name="nText" autocomplete="off" placeholder="输入公告正文"></textarea>
        </div>
        <br>
        <br>
        <br>
        <input type="submit" class="mx-auto col-8 btn btn-primary btn-block" value="发布">
    </form>
</body>
</html>
